<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Table</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>30</td> <td>33</td> <td>36</td> <td>39</td> <td>42</td> <td>45</td>
        </tr>
        <tr>
            <td>48</td> <td>51</td> <td>54</td> <td>57</td> <td>60</td> <td>63</td>
        </tr>
        <tr>
            <td>66</td> <td>69</td> <td>72</td> <td>75</td> <td>78</td> <td>81</td>
        </tr>
    </table>
</body>
</html>
